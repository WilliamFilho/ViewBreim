<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view encoding="ISO-8859-1" contentType="text/html" locale="PT-BR">
        <h:head>
            <title><ui:insert name="titulo">titulo da pagina</ui:insert></title>
            <h:outputStylesheet library="css" name="estilos.css"/>
            <h:outputScript library="js" name="scripts.js"/>
        </h:head>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" header="Sistema de Gestão em Saúde &amp; Segurança" style="text-align: center">
                <h:form id="menu">
                    <p:megaMenu>
                        <p:menuitem value="Início" url="/index.xhtml" icon="ui-icon-home" />
                        <p:submenu label="Cadastros">
                            <p:column>
                                <p:submenu label="Básicos">
                                    <p:menuitem action="#{controlePais.listar()}"
                                                value="Países"
                                                ajax="false"/>
                                    <p:menuitem action="#{controleEstado.listar()}"
                                                value="Estados"
                                                ajax="false"/>   
                                    <p:menuitem action="#{controleExame.listar()}"
                                                value="Exames"
                                                ajax="false"/>
                                     <p:menuitem action="#{controleEpi.listar()}"
                                                value="EPIs"
                                                ajax="false"/>
                                    <p:menuitem action="#{controleTipoRisco.listar()}"
                                                value="Tipo de Risco"
                                                ajax="false"/>   
                                    <p:menuitem action="#{controlePessoaFisica.listar()}"
                                                value="Pessoas Físicas"
                                                ajax="false"/>
                                    <p:menuitem action="#{controleAgenteRisco.listar()}"
                                                value="Agente de Riscos"
                                                ajax="false"/>
                                    <p:menuitem action="#{controleAgenteRiscoEsp.listar()}"
                                                value="Agente de Risco Específico"
                                                ajax="false"/>
                                </p:submenu>
                            </p:column>
                        </p:submenu>
                        <p:submenu label="Relatórios">
                            <p:column>
                                <p:submenu label="Relatórios do Sistema">
                                    <p:menuitem action="#{controlePessoaFisica.imprimeProdutos()}"
                                                value="Rel"
                                                ajax="false" target="_blank"/>                                      
                                </p:submenu>
                            </p:column>
                        </p:submenu>                        
                    </p:megaMenu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="conteudo">

                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="west" size="200" header="Menu" resizable="true" closable="true" collapsible="true">
                <ui:insert name="menu">
                    
                </ui:insert>
            </p:layoutUnit>
            <ui:insert name="dialogos">

            </ui:insert>
            <p:layoutUnit position="south">
                <ui:include src="/templates/ajaxstatus.xhtml"/>
                <div align="center">Sistema Gestão de Saúde &amp; Segurança -  Açailândia-MA</div>
            </p:layoutUnit>
        </p:layout>
    </f:view>
</html>
